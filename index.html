<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .quiz-container h1 {
            margin-bottom: 15px;
            color: #444;
        }

        .quiz-container p {
            margin: 10px 0;
            color: #555;
        }

        .quiz-container input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .quiz-container button {
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-container button:hover {
            background-color: #e03570;
        }

        .quiz-container #next-page {
            display: none;
            margin-top: 10px;
        }

        .feedback {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Gi e Fefe</h1>
        <p>Quando come√ßamos a conversar?</p>
        <input type="text" id="answer" placeholder="Digite sua resposta">
        <button onclick="checkAnswer()">Responder</button>
        <p id="feedback" class="feedback"></p>
        <button id="next-page" onclick="fadeToNextPage()">Pr√≥xima P√°gina</button>
    </div>

    <script>
        let chances = 3;
        const correctAnswer = "16/03/2023"; // Substitua pela resposta correta.

        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim();
            const feedback = document.getElementById("feedback");

            if (userAnswer === correctAnswer) {
                feedback.textContent = "Resposta correta! ‚ù§Ô∏è";
                feedback.style.color = "green";
                document.getElementById("next-page").style.display = "block";
            } else {
                chances--;
                if (chances > 0) {
                    feedback.textContent = `Resposta incorreta! Voc√™ tem mais ${chances} chance(s).`;
                } else {
                    feedback.textContent = "Voc√™ esgotou suas chances. üò¢";
                    document.getElementById("answer").disabled = true;
                }
            }
        }

        function fadeToNextPage() {
            document.body.style.animation = "fadeOut 1s ease-out";
            setTimeout(() => {
                window.location.href = "next-page.html"; // Caminho da pr√≥xima p√°gina.
            }, 1000); // Tempo da anima√ß√£o (1 segundo).
        }
    </script>
</body>
</html>
